name: "Upload SARIF"

# Run workflow each time code is pushed to your repository and on a schedule.
# The scheduled workflow runs every Thursday at 15:45 UTC.
on:
  pull_request:
    branches:
      - master

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Collector-Sahab
    steps:
        - name: Ubuntu GitHub Actions environment variables List
          run: env
        - name: Create annotation for build error
          run: echo "::warning file=Math-2/src/main/java/org/apache/commons/math3/distribution/AbstractIntegerDistribution.java,line=129,title=${GITHUB_ACTOR}::Missing semicolon [tmp](https://google.com/)"
